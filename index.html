    <!-- This exposes a global variable named "graphology" -->
    <script>
        const graph = new graphology.DirectedGraph();

        // Adding some nodes
        graph.addNode('John');
        graph.addNode('Martha');

        // Adding an edge
        graph.addDirectedEdge('John', 'Martha');

        // Displaying useful information about your graph
        console.log('Number of nodes', graph.order);
        console.log('Number of edges', graph.size);

        // Iterating over nodes
        graph.forEachNode(node => {
            console.log(node);
        });

        try {
            const anotherGraph = graphology.from(JSON.parse(JSON.stringify(graph.export())));

            debugger;

        debugger;
